name: Build App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        license: [full, foss]
        release: [Beta, Stable]
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: ./gradlew :mobile:assemble${{ license }}${{ release }}
    - name: Unit Tests
      run: ./gradlew :mobile:test${{ license }}${{ release }}ReleaseUnitTest
